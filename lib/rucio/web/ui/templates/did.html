$var title: Data Identifier
$var script: <script src="/static/did.js"></script><link rel="stylesheet" href="//cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"><script src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>

<div id="result" class="row" data-equalizer>

  <div id="metadata" class="columns panel">
    <h4>DID Metadata</h4>
    <table id="t_metadata" style="word-wrap: break-word;">
    </table>
  </div>

  <div id="t_data" class="columns panel">
    <h4>Replication</h4>
    <table id="dt_data" class="compact stripe order-column" style="word-wrap: break-word;">
      <thead><th>Rule</th><th>Scope</th><th>Subscription</th><th>Last modified</th></thead>
      <tfoot><th>Rule</th><th>Scope</th><th>Subscription</th><th>Last modified</th></tfoot>
    </table>
  </div>

  <div id="t_files" class="columns panel">
    <h4>Replica States</h4>
    <table id="dt_files" class="compact stripe order-column" style="word-wrap: break-word;">
      <thead><th>Filename</th><th>Replicas</th></thead>
      <tfoot><th>Filename</th><th>Replicas</th></tfoot>
    </table>

  <div>
    <h5>Color Codes</h5>
    <font color=green>AVAILABLE</font>
    <font color=red>UNAVAILABLE</font>
    <font color=orange>COPYING</font>
    <font color=black>BEING_DELETED</font>
    <font color=pink>BAD</font>
    <font color=blue>SOURCE</font>
  </div>
  </div>

</div>

<div id="problem_details" style="margin: 2em;"></div>
