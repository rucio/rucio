{% extends 'base.html' %}

{% block head -%}
{{ super() }}
<script src="/static/bad_replicas.js"></script>
{%- endblock head %}

{% block content -%}
{{ super() }}
<div id="result" class="row" data-equalizer>
    <div id="State" class="columns panel">
        <h4>Bad replica states</h4>
        <table id="badreplicastates" style="word-wrap: break-word;">
            <thead>
                <tr>
                    <th>Scope</th>
                    <th>Name</th>
                    <th>State</th>
                    <th>RSE</th>
                    <th>Created_at</th>
                    <th>Updated_at</th>
                </tr>
            </thead>
        </table>
        <div id="downloader"></div>
    </div>
</div>

<div id="problem_details" style="margin: 2em;"></div>
{%- endblock content %}
