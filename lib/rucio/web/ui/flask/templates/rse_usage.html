{% extends 'base.html' %}

{% block head -%}
{{ super() }}
<script src="/static/rse_usage.js"></script>
<script src="/static/jquery.multiple.select.js"></script>
<link rel="stylesheet" href="/static/multiple-select.css">
{%- endblock head %}

{% block content -%}
{{ super() }}
<div class="row">
  <div class="large-4 columns">
    <center>
      <ul class="button-group round">
        <li><a id="clear_selection" class="button small">Clear selection</a></li>
        <li><a id="redraw_chart" class="button small">Redraw chart</a></li>
        <li><a id="get_link" class="button small">Get Link</a></li>
      </ul>
    </center>
    <div>
      <select id="rseselect" multiple="multiple"></select>
    </div>
  </div>
  <div class="large-8 columns panel">
    <div id="rseplot"></div>
  </div>
  <div id="myModal" class="reveal-modal" data-reveal>
    <p id="copyurl"><p>
    <a class="close-reveal-modal">&#215;</a>
  </div>
</div>
{%- endblock content %}
