repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: https://github.com/PyCQA/flake8
  rev: 7.1.1
  hooks:
  - id: flake8
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.9.3
  hooks:
  - id: ruff
    args: [ --fix ]
- repo: local
  hooks:
  - id: add-header
    name: Run `add_header` script
    description: Run the `add_header` script to verify the file headers
    entry: tools/add_header
    language: system
  - id: import-linter
    name: Import Dependency Check
    entry: bash -c 'PYTHONPATH=lib lint-imports "$@"' --
    args: [--config, .importlinter]
    language: python
    additional_dependencies: ['import-linter']
    files: \.py$
    require_serial: true
    types: [python]
    pass_filenames: false
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.9
  hooks:
    - id: ruff
      args: [ --fix ]
- repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
  rev: v9.22.0
  hooks:
    - id: commitlint
      stages: [commit-msg]
      additional_dependencies: ['@commitlint/config-conventional@^19.8.1']
