[build-system]
requires = ["setuptools>=78.1.0", "wheel>=0.45.1", "packaging"]
build-backend = "setuptools.build_meta"

[project]
name = "rucio"
dynamic = ["version"]

dependencies = [
  'requests<=2.32.3',
  'urllib3<=1.26.19',
  'dogpile-cache<=1.2.2',
  'packaging<=24.1',
  'tabulate<=0.9.0',
  'jsonschema<=4.23.0',
  'rich<=13.9.4',
  'typing_extensions<=4.12.2',
  'argcomplete<=3.5.3',
  'boto',  # no upper limit is set in .in or .txt req files
  'python-magic<=0.4.27',
  'paramiko<=3.5.1',
  'boto3<=1.37.5',
  'sqlalchemy<=2.0.38',
  'alembic<=1.14.1',
  'pymemcache<=4.0.0',
  'python-dateutil<=2.9.0.post0',
  'stomp-py<=8.2.0',
  'statsd<=4.0.1',
  'geoip2<=5.0.1',
  'google-auth<=2.38.0',
  'redis<=5.2.1',
  'flask<=3.1.0',
  'oic<=1.7.0',
  'prometheus_client<=0.21.1',
]
requires-python = ">=3.9"
authors = [
  {name = "Rucio", email = "rucio-dev@cern.ch"},
]
maintainers = [
  {name = "Rucio", email = "rucio-dev@cern.ch"}
]
description = "Rucio server package"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
classifiers = [
  'Development Status :: 5 - Production/Stable',
  'Intended Audience :: Information Technology',
  'Intended Audience :: System Administrators',
  'Operating System :: POSIX :: Linux',
  'Natural Language :: English',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Environment :: No Input/Output (Daemon)',
]

[project.optional-dependencies]
oracle = ['cx_oracle<=8.3.0']
mongo = ['pymongo<=4.11.2']
elastic = ['elasticsearch<=8.15.1']
postgresql = [
            'psycopg-binary<=3.2.3',
            'psycopg-pool<=3.2.3',
        ]
mysql = ['PyMySQL<=1.1.1']
kerberos = [
            'kerberos<=1.3.1',
            'pykerberos<=1.2.4',
            'requests-kerberos<=0.15.0',
        ]
globus = [
            'PyYAML<=6.0.2',
            'globus-sdk<=3.41.0',
        ]
saml = ['python3-saml<=1.16.0']
dev = [
    'pytest',
    'pytest-xdist',
    'pytest-cov',
    'pyflakes',
    'flake8',
    'pylint',
    'isort',
    'xmltodict',
    'pytz',
    'pycodestyle',
    'pydoc-markdown',
    'docspec_python',
    'sh',
    'PyYAML',
]

[project.urls]
Homepage = "https://rucio.cern.ch/"
Documentation = "https://rucio.cern.ch/documentation/"
Repository = "https://github.com/rucio/rucio.git"
"Bug Tracker" = "https://github.com/rucio/rucio/issues"
Changelog = "https://rucio.cern.ch/documentation/release-notes/"

[tool.setuptools]
script-files = [
  "bin/rucio",
  "bin/rucio-abacus-account",
  "bin/rucio-abacus-collection-replica",
  "bin/rucio-abacus-rse",
  "bin/rucio-admin",
  "bin/rucio-atropos",
  "bin/rucio-auditor",
  "bin/rucio-automatix",
  "bin/rucio-bb8",
  "bin/rucio-cache-client",
  "bin/rucio-cache-consumer",
  "bin/rucio-conveyor-finisher",
  "bin/rucio-conveyor-poller",
  "bin/rucio-conveyor-preparer",
  "bin/rucio-conveyor-receiver",
  "bin/rucio-conveyor-stager",
  "bin/rucio-conveyor-submitter",
  "bin/rucio-conveyor-throttler",
  "bin/rucio-dark-reaper",
  "bin/rucio-dumper",
  "bin/rucio-follower",
  "bin/rucio-hermes",
  "bin/rucio-judge-cleaner",
  "bin/rucio-judge-evaluator",
  "bin/rucio-judge-injector",
  "bin/rucio-judge-repairer",
  "bin/rucio-kronos",
  "bin/rucio-minos",
  "bin/rucio-minos-temporary-expiration",
  "bin/rucio-necromancer",
  "bin/rucio-oauth-manager",
  "bin/rucio-reaper",
  "bin/rucio-replica-recoverer",
  "bin/rucio-rse-decommissioner",
  "bin/rucio-storage-consistency-actions",
  "bin/rucio-transmogrifier",
  "bin/rucio-undertaker"
]

[tool.setuptools.package-dir]
rucio = "lib/rucio"
bin = "bin"
etc = "etc"
tools = "tools"
requirements = "requirements"

[tool.setuptools.dynamic]
version = {attr = "rucio.vcsversion.VERSION"}  # any module attribute compatible with ast.literal_eval
