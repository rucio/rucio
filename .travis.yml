sudo: required

language: python

services:
  - docker

install:
  - git diff --name-status HEAD $(git merge-base HEAD master) | grep \.py$ | grep -v '^A' | grep -v 'conf.py' | cut -f 2 | paste -sd " " - > changed_files.txt
  - cp etc/docker/travis/Dockerfile Dockerfile
  - docker build -t rucio/rucio .

before_script:
  - ./tools/travis_before_script.sh

script:
  - docker exec -it rucio /bin/sh -c "tools/travis_scripts.sh $TEST_ENV"

# after_script:
#  - ./tools/travis_after_script.sh

env:
  matrix:
    - TEST_ENV=flake8-pylint
    - TEST_ENV=oracle
    - TEST_ENV=mysql
    - TEST_ENV=postgres

