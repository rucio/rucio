[build-system]
requires = ["setuptools>=78.1.0", "wheel>=0.45.1", "packaging"]
build-backend = "setuptools.build_meta"

[project]
name = "rucio-webui"
dynamic = ["version"]

dependencies = [
  'rucio>=1.2.5'
]
requires-python = ">=3.9"
authors = [
  {name = "Rucio", email = "rucio-dev@cern.ch"},
]
maintainers = [
  {name = "Rucio", email = "rucio-dev@cern.ch"}
]
description = "Rucio WebUI package"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
classifiers = [
  'Development Status :: 5 - Production/Stable',
  'Intended Audience :: Information Technology',
  'Intended Audience :: System Administrators',
  'Operating System :: POSIX :: Linux',
  'Natural Language :: English',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Environment :: No Input/Output (Daemon)',
]

[project.urls]
Homepage = "https://rucio.cern.ch/"
Documentation = "https://rucio.cern.ch/documentation/"
Repository = "https://github.com/rucio/rucio.git"
"Bug Tracker" = "https://github.com/rucio/rucio/issues"
Changelog = "https://rucio.cern.ch/documentation/release-notes/"

[tool.setuptools.package-dir]
rucio = "lib/rucio"
"rucio.web" = "lib/rucio/web"
"rucio.web.ui" = "lib/rucio/web/ui"
"rucio.web.ui.flask" = "lib/rucio/web/ui/flask"
"rucio.web.ui.flask.common" = "lib/rucio/web/ui/flask/common"
requirements = "requirements"

[tool.setuptools.dynamic]
version = {attr = "rucio.vcsversion.VERSION"}  # any module attribute compatible with ast.literal_eval
