version: "2"
services:
  rucio:
    image: rucio/rucio-dev
    hostname: rucio
    ports:
      - "443:443"
    links:
      - ruciodb:ruciodb
      - graphite:graphite
      - xrd1:xrd1
      - xrd2:xrd2
      - xrd3:xrd3
      - fts:fts
      - ftsdb:ftsdb
    volumes:
      - ../../../tools:/opt/rucio/tools
      - ../../../bin:/opt/rucio/bin
      - ../../../lib:/opt/rucio/lib
  ruciodb:
    image: postgres:11
    environment:
      - POSTGRES_USER=rucio
      - POSTGRES_DB=rucio
      - POSTGRES_PASSWORD=secret
    ports:
      - "5432:5432"
  graphite:
    image: graphiteapp/graphite-statsd
    ports:
      - "80:80"
  fts:
    image: rucio/fts
    hostname: fts
    ports:
      - "8446:8446"
      - "8449:8449"
  ftsdb:
    image: mysql:5
    hostname: ftsdb
    environment:
      - MYSQL_USER=fts
      - MYSQL_PASSWORD=fts
      - MYSQL_ROOT_PASSWORD=fts
      - MYSQL_DATABASE=fts
    ports:
      - "3306:3306"
  xrd1:
    image: rucio/xrootd
    hostname: xrd1
    environment:
      - XRDPORT=1094
    ports:
      - "1094:1094"
  xrd2:
    image: rucio/xrootd
    hostname: xrd2
    environment:
      - XRDPORT=1095
    ports:
      - "1095:1095"
  xrd3:
    image: rucio/xrootd
    hostname: xrd3
    environment:
      - XRDPORT=1096
    ports:
      - "1096:1096"
