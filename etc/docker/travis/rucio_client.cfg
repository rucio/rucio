[common]
logdir = /var/log/rucio
loglevel = DEBUG
mailtemplatedir=etc/mail_templates

[client]
rucio_host = https://localhost:443
auth_host = https://localhost:443
auth_type = userpass
username = ddmlab
password = secret
ca_cert = /etc/grid-security/certificates/5fca1cb1.0
client_cert = etc/ruciouser.pem
client_key = etc/ruciouser.key.pem
client_x509_proxy = etc/ruciouser.certkey.pem
account = root
request_retries = 3

[test]
cacert = /etc/grid-security/certificates/5fca1cb1.0
usercert = etc/ruciouser.certkey.pem

[policy]
permission = generic
schema = generic
lfn2pfn_algorithm_default = hash
support = https://github.com/rucio/rucio/issues
support_rucio = https://github.com/rucio/rucio/issues
