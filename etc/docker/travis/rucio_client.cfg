[common]
logdir = /var/log/rucio
loglevel = DEBUG
mailtemplatedir=etc/mail_templates

[client]
rucio_host = https://localhost:443
auth_host = https://localhost:443
auth_type = userpass
username = ddmlab
password = secret
ca_cert = etc/rucio_ca.pem
client_cert = etc/ruciouser.pem
client_key = etc/ruciouser.key.pem
client_x509_proxy = $X509_USER_PROXY
account = root
request_retries = 3

[test]
cacert = etc/rucio_ca.pem
usercert = etc/ruciouser.pem

[policy]
permission = generic
schema = generic
lfn2pfn_algorithm_default = hash
support = https://github.com/rucio/rucio/issues
support_rucio = https://github.com/rucio/rucio/issues
