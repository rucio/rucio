dists:
  - id: centos7
    allow:
      python:
        - "2.7"
        - "3.6"
        - "3.7"
python:
  - id: "2.7"
    allow:
      suites:
        - client
        - client_syntax
  - "3.6"
  - "3.7"
  - "3.8"
suites:
  - id: syntax
    SYNTAX_REPORT: 1
    RUN_HTTPD: false
  - id: client_syntax
    RUN_HTTPD: false
    allow:
      python: "2.7"
  - id: client
    RDBMS: sqlite
  - id: all
    RDBMS:
      - oracle
      - mysql5
      - mysql8
      - postgres9
      - postgres12
      - sqlite
    REST_BACKEND:
      - webpy
      - flask
    deny:
      REST_BACKEND: webpy
      RDBMS:
        - mysql5
        - postgres9
        - postgres12
        - sqlite
  - id: multi_vo
    RDBMS: postgres12
    REST_BACKEND:
      - webpy
      - flask
