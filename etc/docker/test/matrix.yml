dists:
  - id: alma9
    allow:
      python:
        - "3.9"
        - "3.10"
python:
  - id: "3.9"
    allow:
      suites:
        - remote_dbs
        - multi_vo
        - client
        - client_syntax
        - syntax
        - docs
        - sqlite
  - id: "3.10"
    allow:
      suites:
        - remote_dbs
        - multi_vo
        - client
        - client_syntax
        - syntax
        - sqlite

suites:
  - id: syntax
    SYNTAX_REPORT: 1
    RUN_HTTPD: false
  - id: docs
    RUN_HTTPD: false
  - id: client_syntax
    RUN_HTTPD: false
  - id: client
    RDBMS: postgres14
  - id: remote_dbs
    RDBMS:
      - oracle
      - mysql8
      - postgres14
    services:
      - influxdb_elastic
  - id: sqlite
    RDBMS:
      - sqlite
  - id: multi_vo
    RDBMS: postgres14
    RUCIO_HOME: /opt/rucio/etc/multi_vo/tst
image_identifier:
  - autotest
