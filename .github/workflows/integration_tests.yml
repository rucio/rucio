name: End to End integration tests

on:
  - pull_request
  - push
  - workflow_dispatch

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update pip
        run: python3 -m pip install -U pip setuptools
      - name: Install python requirements for matrix_parser.py
        run: python3 -m pip install -U PyYAML
      - name: Identify Matrix
        id: matrix
        run: echo "::set-output name=matrix::$(jq -c '[.[]  | select(.SUITE=="integration-test")]' <<< $(./tools/test/matrix_parser.py < ./etc/docker/test/matrix.yml))"
      - name: test output
        run: echo "${{ steps.matrix.outputs.matrix }}"
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}

  integration-tests:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cfg: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v2
      - name: Build rucio-dev images
        id: images
        shell: bash
        run: |
          docker login https://docker.pkg.github.com -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          i=0; until [ "$i" -ge 3 ]; do
            IMAGES=$(echo '${{ toJson(matrix.cfg) }}' | ./tools/test/build_images.py \
                --cache-repo docker.pkg.github.com/${{ github.repository }} ./etc/docker/test || echo "")
            if [[ -n $IMAGES ]]; then break;
            else
              i=$((i+1)); sleep 5;
              echo "::warning::Building images failed, retryingâ€¦"
            fi
          done
          docker logout https://docker.pkg.github.com
          if [[ -z $IMAGES ]]; then exit 1; fi
          echo "::set-output name=images::$IMAGES"
      - name: Prepare Docker Compose
        shell: bash
        run: |
          IMG=$(docker image ls -q --filter "reference=docker.pkg.github.com/${{ github.repository }}/rucio-integration-test")
          sed "s/image: rucio\/rucio-dev.*/image: $IMG/" $GITHUB_WORKSPACE/etc/docker/dev/docker-compose-storage.yml
      - name: Start containers
        run: docker-compose -f $GITHUB_WORKSPACE/etc/docker/dev/docker-compose-storage.yml up -d
      - name: Initialize tests
        shell: bash
        run: |
          docker exec -t dev_rucio_1 cp etc/rse-accounts.cfg.template etc/rse-accounts.cfg
          docker exec -t dev_rucio_1 tools/run_tests_docker.sh -ir
      - name: File Upload/Download Test
        run: docker exec -t dev_rucio_1 python -bb -m pytest -vvvrxs lib/rucio/tests/test_rucio_server.py
      - name: Test Protocol XrootD
        run: docker exec -t dev_rucio_1 python -bb -m pytest -vvvrxs lib/rucio/tests/test_rse_protocol_xrootd.py
      - name: Stop containers
        run: docker-compose -f $GITHUB_WORKSPACE/etc/docker/dev/docker-compose-storage.yml down
